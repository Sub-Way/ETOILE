<!DOCTYPE html>
 {% load staticfiles %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'HOME/css/style.css' %}">
    <script src="https://use.fontawesome.com/1e290237b5.js"></script>

    <title>ÉTOILE - 공식 온라인 스토어</title>

    <link rel="stylesheet" href="{% static 'HOME/js/vegas/vegas.min.css' %}">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="{% static 'HOME/js/vegas/vegas.min.js' %}"></script>

    <style>
        @media (min-width: 768px){
        header .container{
            height:67px;
            align-items: center;
        }
    }
    </style>
    <script>
        $(function(){
            $(".headD").click(function(){
                $(".headB").slideToggle();
            });
            $("#search").click(function(){
                $(".searchForm").fadeToggle("slow");
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="container-small">
            <a href='{{ post.get_absolute_url }}' class="headA"><img id="logo1" src="{% static 'HOME/assets/index/logo1.png'%}"><img id="logo2" src="{% static 'HOME/assets/index/logo2.png'%}"></a>

            <button type="button" class="headD">
                <span class="fa fa-bars" title="MENU"></span>
            </button>
            </div>

            <nav class="headB">
                <ul>
                    <li><a href="{% url 'HOME:woman' %}">여 성</a></li>
                    <li><a href="{% url 'HOME:man' %}">남 성</a></li>
					{% if user.is_active %}
					<li><a href="{% url 'accounts:logout'%}">로그아웃</a></li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}">로그인</a></li>
                    {% endif %}
                    <li><a href="{% url 'HOME:mypage' %}">마이페이지</a></li>
                    <li><a href="{% url 'photo:cartbag' %}">쇼핑백</a></li>
                    <li><a href="#" id="search"><span class="fa fa-search" title="Search"></span></a></li>
                </ul>
            </nav>


        </div>
    </header>

    <form class="searchForm" align="center" method="post" action="{% url 'CS:search' %}">{% csrf_token %}
        <fieldset>
            <input id="input" type="text" name="search" placeholder="Type here to search"/>
            <input type="submit" class="fa" value="&#xf002;" id="searchbtn"/>
        </fieldset>
    </form>
    
    <script>
        $(function(){
            $('body').vegas({
                slides:[
                    {src:"{% static 'HOME/assets/index/bg1.jpg'%}",
                        video:{
                            src:["{% static 'HOME/assets/index/mainvid.mp4' %}"],
                            loop:true,
                            mute:true
                        }
                    },
                    {src:"{% static 'HOME/assets/index/bg2.jpg' %}"},
                    {src:"{% static 'HOME/assets/index/bg3.jpg' %}"},
                    {src:"{% static 'HOME/assets/index/bg4.jpg' %}"}
                ],
                delay:3500
            });
        });
    </script>

</body>
</html>
